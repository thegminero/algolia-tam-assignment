<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>algolia-sa-assignment</title>

</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo-container">
        <img class="header__logo" src="src/Assets/logo.svg">
      </div>
      <div class="header__searchbox-container">
        <div class="header__searchbox" id="searchbox"></div>
        <div class="autocomplete">
          <div class="autocomplete_container">
            <div class="autocomplete__hits" id="autocomplete-hits">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="results">
    <div class="results__container">
      <div class="facet-panel">
        <div class="facet-panel__container">
          <h2>Brand</h2>
          <div class="facet-panel__facet-list" id="brand-facet"></div>
        </div>
        <div class="facet-panel__container">
          <h2>Categories</h2>
          <div class="facet-panel__facet-list" id="categories-facet"></div>
        </div>
      </div>
      <div class="search-panel">
        <div class="search-panel__results">
          <div id="hits"></div>
        </div>
        <div id="pagination"></div>
      </div>
    </div>
  </div>

  <div id="product-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
  </div>

  <script src="./src/app.js" type="module"></script>
  
  <script>
  //   document.addEventListener('DOMContentLoaded', (event) => {

  //     console.log('prod click');

  // });
    // Get the modal
    document.addEventListener('DOMContentLoaded', (event) => {
        var modal = document.getElementById("product-modal");

        // Get the button that opens the modal
        var btn = document.getElementById("view-item");
        console.log(btn)
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    });
  </script>
</body>

</html>
